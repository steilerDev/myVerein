<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>User Management</title>

        <link th:href="@{/resources/css/jquery.tagsinput.css}" href="../resources/css/jquery.tagsinput.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/resources/css/jquery-ui.min.css}" href="../resources/css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/resources/css/myVerein.css}" href="../resources/css/myVerein.css" rel="stylesheet" type="text/css" />

        <script th:src="@{/resources/js/jquery-2.1.1.min.js}" src="../resources/js/jquery-2.1.1.min.js" type="application/javascript" />
        <script th:src="@{/resources/js/jquery-ui.min.js}" src="../resources/js/jquery-ui.min.js" type="application/javascript" />
        <script th:src="@{/resources/js/myVerein.user.js}" src="../resources/js/myVerein.user.js" type="application/javascript" />
    </head>

    <body>
        <div th:include="fragments/fragments :: links"></div>
        <div id="user-list">
            <input type="text" class="fuzzy-search" />
            <ul class="list" />
            <div id="user-list-loading" class="heartbeat" />
        </div>

        <form id="myForm" action="/user" method="post">
            Name: <input type="text" name="name" />
            <br/>
            Divisions: <input name="divisions" id="divisions" value="" type="text"/>
            <br/>
            <input type="submit" value="Save user" />
        </form>
    </body>
</html>

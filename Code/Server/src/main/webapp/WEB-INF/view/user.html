<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>User Management</title>

        <link th:href="@{/resources/css/jquery-ui.min.css}" href="../resources/css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/resources/css/bootstrap-validator.css}" href="../resources/css/bootstrap-validator.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/resources/css/magic-bootstrap.css}" href="../resources/css/magic-bootstrap.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/resources/css/myVerein.css}" href="../resources/css/myVerein.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/resources/css/datepicker3.css}" href="../resources/css/datepicker3.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/resources/css/selectize-core.css}" href="../resources/css/selectize-core.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/resources/css/selectize-bootstrap.css}" href="../resources/css/selectize-bootstrap.css" rel="stylesheet" type="text/css" />

        <script th:src="@{/resources/js/myVerein.base.js}" src="../resources/js/myVerein.base.js" type="application/javascript" />
        <script th:src="@{/resources/js/myVerein.user.js}" src="../resources/js/myVerein.user.js" type="application/javascript" />
    </head>

    <body>
        <div th:include="fragments/fragments :: navbar"/>
        <div class="container">
            <div class="col-sm-6">
                <div id="user-list">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control fuzzy-search" placeholder="Search..." />
                        </div>
                        <div class="col-sm-3">
                            <button class="sort btn btn-default" data-sort="firstName">
                                Sort by name
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button id="addUser" class="btn btn-default">
                                Create new user
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <ul class="list" />
                        <div id="user-list-loading" class="center-block heartbeat" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="message" />
                <h2 id="heading">Create new user</h2>
                <hr />
                <form id="userForm" method="post" class="form-horizontal"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-9">
                            <input id="firstName" type="text" class="form-control" name="firstName"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="The first name is required and cannot be empty"

                                   data-bv-regexp="true"
                                   data-bv-regexp-regexp="^[a-zA-Z0-9]+$"
                                   data-bv-regexp-message="The first name can only consist of alphabetical and number"

                                   data-bv-different="true"
                                   data-bv-different-field="password"
                                   data-bv-different-message="The first name and password cannot be the same as each other" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-9">
                            <input id="lastName" type="text" class="form-control" name="lastName"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="The last name is required and cannot be empty"

                                   data-bv-regexp="true"
                                   data-bv-regexp-regexp="^[a-zA-Z0-9]+$"
                                   data-bv-regexp-message="The last name can only consist of alphabetical and number"

                                   data-bv-different="true"
                                   data-bv-different-field="password"
                                   data-bv-different-message="The last name and password cannot be the same as each other" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email address</label>
                        <div class="col-sm-9">
                            <input id="email" type="text" class="form-control" name="email"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="The email address is required and cannot be empty"

                                   data-bv-emailaddress="true"
                                   data-bv-emailaddress-message="The email address is not a valid" />
                        </div>
                    </div>
                    <div id="newUser" class="form-group">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input id="password" type="password" class="form-control" name="password"
                                data-bv-notempty="true"
                                data-bv-notempty-message="The last name is required and cannot be empty" />
                            <input type="hidden" name="newUser" value="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Birthday</label>
                        <div class="col-sm-9">
                            <input id="birthday" type="text" class="form-control" name="birthday"
                                   data-bv-date="true"
                                   data-bv-date-format="DD/MM/YYYY"
                                   data-bv-date-message="The date needs to be formated according to this pattern DD/MM/YYYY"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Member since</label>
                        <div class="col-sm-9">
                            <input id="memberSince" type="text" class="form-control" name="memberSince"
                                   data-bv-date="true"
                                   data-bv-date-format="DD/MM/YYYY"
                                   data-bv-date-message="The date needs to be formated according to this pattern DD/MM/YYYY" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Divisions</label>
                        <div class="col-sm-9">
                            <input name="divisions" id="divisions" type="text" />
                        </div>
                    </div>
                    <div class="privateInformation" />
                    <div class="addPrivateInformation col-sm-9 col-sm-offset-3" />
                    <div class="publicInformation" />
                    <div class="addPublicInformation col-sm-9 col-sm-offset-3" />

                    <hr/>
                    <div id="submitGroup" class="form-group">
                            <div id="form-loading"/>
                            <div class="col-sm-9 col-sm-offset-3">
                                <button id="userButton" type="submit" class="btn btn-default">Save new user</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
